    <form class="row g-3">
      <div id="name" class="col-md-4">
        <label for="validationDefault01" class="form-label">Name</label>
        <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
      </div>
    
      <div id="username" class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div id="email" class="col-md-6">
        <label for="validationDefault03" class="form-label">Email Address</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div id="DOB" class="col-md-3">
        <label for="validationDefault04" class="form-label">Date of Birth</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div id="phonenumber"class="col-md-3">
        <label for="validationDefault05" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div id="checkbox" class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Private
          </label>
        </div>
      </div>
      <div id="submit-button" class="col-12">
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </div>
      <div id="saveMessage" style="display: none;"></div>
    </form>
